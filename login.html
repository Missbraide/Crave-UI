<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAVE - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container bg-white text-dark">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/index.html"><img src="/src/Crave Logo.png" alt="" class="logo"></a> 
                <nav>
                    <a href="#" class="text-dark text-decoration-none me-3">Write Reviews</a>
                    <a href="#" class="text-dark text-decoration-none me-3">Find Restaurants</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="login-section py-5">
        <div class="dark-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card p-4">
                        <h2 class="text-center mb-4">Login</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" id="sign-in-btn" class="btn w-100" style="background-color: #E77722; color: white;">Sign In</button>
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
